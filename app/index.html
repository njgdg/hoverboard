<!doctype html>
<html lang="zh-CN">
<!-- 南京GDG DevFest 2015 Forked from https://github.com/gdg-x/hoverboard -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDG DevFest 南京 2015 &bull; 11月15日, 楚翘城</title>
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#00BCD4">
    <!-- Web Application Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00BCD4">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <script src="http://webapi.amap.com/maps?v=1.3&key=fd61045fc105845b0afb4bb0e6014596"></script>
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>

            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/logo-white.svg" alt="GDG DevFest 2015">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            2015年11月15日
                        </span>
                        <span class="block typo-white">
                            雨花台区，楚翘城4号楼2层
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">首页</a>
                    <a data-route="#!/blog" href="/blog">最新公告</a>
                    <a data-route="#!/schedule" href="/schedule">大会日程</a>
                    <a data-route="#!/about" href="/about">关于GDG</a>
                    <a data-route="#!/lecturers" href="/lecturers">讲师介绍</a>
                </paper-menu>
            </paper-header-panel>

            <div class="scroll" main>
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <img class="logo" src="images/logo.svg" alt="GDG DevFest 2015">
                                            <p class="dates bold">2015年11月15日，楚翘城</p>
                                            <p class="description">一年一度的南京互联网盛会，由南京GDG组织者倾力承办，Web、Android、Server、Design 各个方面的大牛与你面对面交流，还有 CodeLab 现场动手编程，免费茶歇！</p>
                                            <p class="slogan">雨花区安德门大街61号楚翘城4号楼2层</p>
                                            <div class="links layout horizontal align-pb-block">
                                                <a href="/blog/call-for-speakers">
                                                    <paper-button noink>
                                                        我想成为分享者
                                                    </paper-button>
                                                </a>
                                                <!-- <a target="_blank" href="https://gdgdocs.org/forms/d/1ly-oAUpwLBP75uXCAEe4265BC07Scc-I0ge_cmmO5Cs/viewform?fbzx=7882340574252439896"> -->
                                                <a target="_blank" onclick="alert('即将开放!')" href="javascript:;">
                                                    <paper-button class="colorful" raised>
                                                        免费报名
                                                    </paper-button>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="flex relative right-section">
                                            <iron-image class="fit" src="images/lviv.svg" sizing="contain"></iron-image>
                                        </div>
                                    </div>
                                </div>
                            </hero-block>

                            <statistics-block></statistics-block>

                            <featured-people source="../../data/featured-speakers.json">
                                <h4 class="heading">主要分享者</h4>
                            </featured-people>

                            <call-to-action></call-to-action>
                            <photo-block></photo-block>

                            <latest-news source="../../data/blog.json"></latest-news>

                            <map-block lng="118.76471758" lat="31.97140463" title="楚翘城4号楼2层" address="雨花区安德门大街61号"></map-block>

                            <logos-block source="../../data/partners.json">
                                <h4 class="heading">合作嘉宾</h4>
                            </logos-block>

                            <footer-block></footer-block>
                        </section>

                        <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">最新公告</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop" source="../../data/blog.json"></blog-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" source="../../data/speakers.json" sessions-source="../../data/sessions.json"></people-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="partnership">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">联系我们</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/partnership.md"></cod-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop" style="background: #f66; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">大会日程</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/schedule.md"></cod-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="lecturers">
                            <hero-block class="section-shadow container-before-atop" style="background: #f66; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">主要分享者</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/lecturers.md"></cod-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="about">
                            <hero-block class="section-shadow container-before-atop" style="background: #0567A9; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">关于GDG</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/about.md"></cod-block>
                            <footer-block></footer-block>
                        </section>

                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
