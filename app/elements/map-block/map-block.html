<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            .map {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <!-- <google-map class="fit" zoom="15" latitude="49.809841" longitude="23.982805" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="49.809841" longitude="23.972805"></google-map-marker>
        </google-map> -->
        <div id="map" class="map"></div>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>场馆位置</h4>
                        </div>
                        <p>{{title}}</br>{{address}}</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.com/maps/dir//49.8097687,23.9727791/@49.8099885,23.9727469,18z" target="_blank">
                            <paper-button on-tap="readMore">获取位置</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>
<script src="http://webapi.amap.com/maps?v=1.3&key=fd61045fc105845b0afb4bb0e6014596"></script>
<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String,
            lng: Number,
            lat: Number,
            title: String,
            address: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        },
        ready: function() {
            this.initAMap();
        },
        initAMap: function() {
            var map = new AMap.Map(this.$.map, {
                zoom: 13,
                animateEnable: false,
                scrollWheel: false
            });
            var marker = new AMap.Marker({
                position: new AMap.LngLat(this.lng, this.lat),
                title: this.title,
                icon: '',
                map: map
            });
            map.panTo(new AMap.LngLat(this.lng + 0.05, this.lat))
            return map;
        }
    });
</script>
